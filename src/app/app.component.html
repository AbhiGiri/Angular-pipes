<div class="container">
  <h2>Payment Form</h2>
  <div class="row">
    <div class="form-group col">
      <label for="">Payee Name</label>
      <input class="form-control" (input)="onNameChange($event.target.value)">
    </div>
    <div class="col">
      <label for=""><b>Name</b></label>
        <div>
          {{name | titlecase }}
        </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange($event.target.value)">
    </div>
    <div class="col">
      <label for=""><b>Date</b></label>
      <div>
        {{date | date: "MMMM dd, yyyy" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Payment Amount</label>
      <input class="form-control" (input)="onAmountChange($event.target.value)">
    </div>
    <div class="col">
      <label for=""><b>Amount</b></label>
      <div>
        {{amount | currency: 'INR'}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Height</label>
      <input class="form-control" (input)="onHeightChange($event.target.value)">
    </div>
    <div class="col">
      <label for=""><b>Height</b></label>
      <div>
        {{height | number: '1.1-2'}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Miles</label>
      <input class="form-control" (input)="onMilesChange($event.target.value)">
    </div>
    <div class="col">
      <label for=""><b>Kilometers</b></label>
      <!-- *ngIf="(miles | convert: 'km') > 10" -->
      <div >
        {{miles | convert: 'cm' | number: '1.0-2'}}
      </div>
    </div>
  </div>
</div>
